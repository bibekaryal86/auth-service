<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed {platform_name} Account</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">

<!-- Header -->
<table align="center" bgcolor="#e6f3ff" cellpadding="20" cellspacing="0" width="100%">
    <tr>
        <td align="center">
            <h1 style="margin: 0; color: #004080;">Password Changed {platform_name} Account</h1>
        </td>
    </tr>
</table>

<!-- Body -->
<table align="center" cellpadding="20" cellspacing="0" width="100%">
    <tr>
        <td align="left">
            <p style="margin: 0;">Thank you for using {platform_name}.</p>
            <p style="margin: 0;">Your password has been updated. Please use your new password when logging in next time.</p>
        </td>
    </tr>
</table>

</body>
</html>
