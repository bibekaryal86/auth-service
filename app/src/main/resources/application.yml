spring:
  application:
    name: user-management-system
  datasource:
    url: jdbc:postgresql://stalwartly-sincere-mongoose.data-1.use1.tembo.io:5432/postgres
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        current_session_context_class: thread
        format_sql: true
    open-in-view: false

server:
  servlet:
    context-path: /ums

management:
  endpoints:
    web:
      exposure:
        include: '*'
        exclude: shutdown
