spring:
  application:
    name: user-management-system
  datasource:
    url: jdbc:postgresql://stalwartly-sincere-mongoose.data-1.use1.tembo.io:5432/postgres
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 10000
      idle-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      max-lifetime: 1800000
      connection-test-query: SELECT 1

server:
  servlet:
    context-path: /ums

management:
  endpoints:
    web:
      exposure:
        include: '*'
        exclude: shutdown
